<!doctype html>
<html>

<head>
  <title>HTTP/Forms Studio: Search Engine Selector</title>
  <meta charset="utf-8">
  <style>
    body {
      background-color: #000;
      color: white;
    }
    h1, form {
      text-align: center;
    }
  </style>
  <script>
    const engines = {
      "google": "https://www.google.com/search",
      "duckDuckGo": "https://duckduckgo.com/",
      "bing": "https://www.bing.com/search",
      "ask": "https://www.ask.com/web"
    };

    function setSearchEngine(form) {
      let engine = document.querySelector("input[name=engine]:checked").value;
      form.setAttribute("action", engines[engine]);
    }
    
    window.addEventListener("load", () => {
      const searchForm = document.forms["searchForm"];
      searchForm.addEventListener("submit", event => {
        setSearchEngine(searchForm);
      });
    });
  </script>
</head>

<body>
  <h1>Search Engine Selector</h1>

  <form id="searchForm">
    <label>Search: <input type="search" name="q" /></label>
    <label><input type="radio" name="engine" value="google" />Google</label>
    <label><input type="radio" name="engine" value="duckDuckGo" />DuckDuckGo</label>
    <label><input type="radio" name="engine" value="bing" />Bing</label>
    <label><input type="radio" name="engine" value="ask" />Ask</label>
    <input type="submit" value="Go!" />
  </form>

</body>

</html>
